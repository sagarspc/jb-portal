<div class="container pb-3">
    <div class="table-wrapper">
    <div class="table-title">
        <div class="row">
            <div class="col-sm-6">
                <h2 class="text-white">Add <b>Job</b></h2>
            </div>
            <div class="col-sm-6">
                <a routerLink="/jobs" class="btn btn-success" ><i class="fa fa-arrow-left"></i> <span>Back To Job List</span></a>
                </div>
            </div>
        </div>
    </div>
    <form name="form" (ngSubmit)="f.form.valid && addJob()" #f="ngForm" novalidate>
    <div class="row">
        
            <div class="form-group col-sm-4">
                <label>Job Title</label>
                <input type="text" name="title" class="form-control" required #title="ngModel" [(ngModel)]="job.title">

                <div class="alert-danger" *ngIf="title.errors && f.submitted">
                    <div *ngIf="title.errors['required']">Title is required</div>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label>Job Description</label>
                <textarea class="form-control" name="description" required #description="ngModel"  [(ngModel)]="job.description"></textarea>
                <div class="alert-danger" *ngIf="description.errors && f.submitted">
                    <div *ngIf="description.errors['required']">Job Description is required</div>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label>Application Count</label>
                <input type="text" name="appCount" class="form-control" required #appCount="ngModel" [(ngModel)]="job.appCount">
                <div class="alert-danger" *ngIf="appCount.errors && f.submitted">
                    <div *ngIf="appCount.errors['required']">Application Count is required</div>
                </div>
            </div>
            
            <div class="form-group col-sm-4">
                <label>Skills</label>
                <ng-multiselect-dropdown #multiSelect
                [settings]="settings"
                [data]="data" 
                [placeholder]="'Select Skills'" 
                [disabled]="false"
                (onSelect)="onItemSelect($event)" 
                required 
                name="skills"
                #skills="ngModel"
                [(ngModel)]="job.skills"
                (onDeSelect)="onDeSelect($event)"
                (onSelectAll)="onSelectAll($event)"
                (onDeSelectAll)="onDeSelectAll($event)">
                </ng-multiselect-dropdown>
                <div class="alert-danger" *ngIf="skills.errors && f.submitted">
                    <div *ngIf="skills.errors['required']">Skills is required</div>
                </div>
            </div>
            <div class="form-group col-sm-4">
                <label>Experience </label>
                <div class="d-flex">
                    <div class="mr-3">
                        <input type="number" name="year" placeholder="Year" class="form-control " required #year="ngModel" [(ngModel)]="job.year">
                        <div class="alert-danger" *ngIf="year.errors && f.submitted">
                            <div *ngIf="year.errors['required']">Year is required</div>
                        </div>
                    </div>
                    <div>
                        <input type="number" name="month" placeholder="Month" class="form-control" required #month="ngModel" [(ngModel)]="job.month">
                        <div class="alert-danger" *ngIf="month.errors && f.submitted">
                            <div *ngIf="month.errors['required']">Month is required</div>
                        </div>
                    </div>
                </div>
                
            
            </div>

            
        
    </div>
    <button  class="btn btn-success" [disabled]="btnDisabled">Add Job</button>
</form>
    
          
</div>
