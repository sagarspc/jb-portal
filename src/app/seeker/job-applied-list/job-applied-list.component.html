<div class="search-hero w-25 ml-auto mt-3">
    <input class="form-control" type="text" name="search" [(ngModel)]="searchText" placeholder="Search" autocomplete="off" >
  </div>

<table class="table table-bordered table-hover mt-4">
    <thead>
      <tr>
        <th scope="col">Sr.No.</th>
        <th scope="col">Job Title</th>
        <th scope="col">Description</th>
        <th scope="col">skills</th>
        <th scope="col">Experience</th>
        <th scope="col">Applied On</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of jobItems | filter:searchText;let i=index ">
        <td>{{i+1}}</td>
        <td>{{item.title}}</td>
        <td>{{item.description}}</td>
        <td>{{item.skills}}</td>
        <td>{{item.year}} yr</td>
        <td>{{item.createdAt | date}}</td>
        <td>
            <a (click)="removeJob(i, item)" class="delete" data-toggle="modal"><i class="fa fa-trash" data-toggle="tooltip" title="Delete"></i></a>
        </td>
      </tr>
    </tbody>
  </table>
